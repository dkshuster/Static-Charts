<!DOCTYPE html>
<html>
<head>
    <title>HistoricInvestmentAllocation</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    launch: function() {
        Rally.onReady(function() {
            Ext.define('Rally.example.BareMetalChart', {
                extend: 'Rally.app.App',
            
                launch: function() {
                    this.add({
                        xtype: 'rallychart',
                        loadMask: false,
                        chartData: this._getChartData(),
                        chartConfig: this._getChartConfig(),
                        chartColors: [ '#2f7ed8', '#8bbc21', '#910000',
                        '#492970', '#f28f43', '#145499','#77a1e5', '#c42525', '#a6c96a',
                        '#7cb5ec', '#434348', '#90ed7d', '#f7a35c', '#8085e9','#aa1925',
                        '#f15c80', '#e4d354', '#2b908f', '#f45b5b', '#91e8e1','#1aadce',
                        '#4572A7', '#AA4643', '#89A54E', '#80699B', '#3D96AE',
                        '#DB843D', '#92A8CD', '#A47D7C', '#B5CA92']});
                },
            
                /**
                 * Generate x axis categories and y axis series data for the chart
                 */
                _getChartData: function() {
                    return {
                        categories: ['FY21-Q1', 'FY21-Q2', 'FY21-Q3', 'FY21-Q4', 'FY22-Q1 PI', 'FY22-Q2', 'FY22-Q3'],
                        series: [{
                            name: 'None',
                            data: [1, 0, 1, 0, 0, 1, 2]
                        },{
                            name: 'New Feature',
                            data: [15, 36, 41, 39, 35, 51, 3]
                        }, {
                            name: 'Tech Currency',
                            data: [14, 20, 21, 21, 20, 30, 1]
                        },{
                            name: 'Tech Debt',
                            data: [10, 9, 5, 10, 8, 2, 0]
                        }, {
                            name: 'RFE',
                            data: [4, 8, 5, 3, 3, 2, 0]
                        },{
                            name: 'Defects',
                            data: [1, 2, 2, 3, 2, 3, 0]
                        }, {
                            name: 'DevOps',
                            data: [4, 0, 2, 5, 8, 10, 0]
                        },{
                            name: 'Initiatives',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'UX',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        },{
                            name: 'Customer Voice',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'Connectors & OnPrem',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        },{
                            name: 'Research',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'User Focused',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'Strategic',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'KTLO',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        },{
                            name: 'Sustainability',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'Architecture Roadmap',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        },{
                            name: 'Product Roadmap',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }, {
                            name: 'Maintenance',
                            data: [0, 0, 0, 0, 0, 0, 0]
                        }]
                    };
                },
            
                /**
                 * Generate a valid Highcharts configuration object to specify the column chart
                 */
                _getChartConfig: function() {
                    return {
                        chart: {
                            type: 'column',
                            xoomType: "xy"
                        },
                        title: {
                            text: "PI ThroughputHistoric Investment Allocation"

                        },
                        exporting: {
                            enabled: true
                        },
                        xAxis: {
                            title: {
                                text: "Releases"
                            }
                        },
                        yAxis: {
                            stackLabels: {
                                style: {
                                    color: 'black'
                                },
                                enabled: true
                            },
                            title: {
                                text: "Count"
                            },
                            reversedStacks: false
                        },
                        plotOptions: {
                            column: {
                                stacking: 'normal',
                                pointPadding: 0.1,
                                groupPadding: 0.2,
                                dataLabels: {
                                    enabled: false
                                }
                            }
                        }
                    };
                }
            });
            

            Rally.launchApp('Rally.example.BareMetalChart', {
              name: 'Historic Investment Allocation'
            });
        });
    }
});


            Rally.launchApp('CustomApp', {
                name:"HistoricInvestmentAllocation",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>
